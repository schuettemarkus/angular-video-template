<html>
    <head>
        <!-- Set Viewport for Media Queries -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Foundation CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
        <!-- Normalize CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/normalize.min.css">
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <!-- Custom SASS compiled to CSS -->
        <link rel="stylesheet" type="text/css" href="src/css/custom.css">
        <!-- Modernizr.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
        <title>Custom Template</title>
    </head>
    <body class="team" ng-app="custom-template" ng-controller="teamController as team">
        <!-- Nav -->
        <div id="nav" class="fixed contain-to-grid">
            <nav class="top-bar" data-topbar role="navigation">
              <ul class="title-area">
                <li class="name">
                  <h1><a href="custom.html">CUSTOM</a></h1>
                </li>
                <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
              </ul>

              <section class="top-bar-section">
                <!-- Right Nav Section -->
                <ul class="right">
                    <li><i class="fa fa-search"></i></li>
                    <li><input type="search" ng-model='searchText' placeholder="search here" style="vertical-align:middle"></li>
                </ul>

                <!-- Left Nav Section -->
                <ul class="left">
                    <li><a href="custom.html">Home</a></li>
                    <li><a href="team.html">Team</a></li>
                </ul>
              </section>
            </nav>
            <!-- Nav End -->
        </div>
        <div id="content">
            <!-- Video Cards -->
            <div class="row">
                <div class="small-12 medium-6 large-4 columns item" ng-repeat="person in team.person | filter:searchText">
                    <div class="vid-container">
                        <div class="video one">
                            
                        </div>
                        <div class="info">
                            <p class="person-name">{{person.name}}</p>
                            <p class="person-info">{{person.age}} - {{person.location}}</p>
                            <p class="person-bio">{{person.bio}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Video Cards End -->
        </div>
        <div class="footer">
            <div class="row">
                <div class="small-12 columns">
                    <hr>
                </div>
                <div class="small-5 columns">
                     <ul class="left">
                        <li class="left"><p>2015 &copy; CUSTOM</p></li>
                    </ul>
                </div>
                <div class="small-7 columns">
                    <ul class="right">
                        <li class="social-info">SOCIAL</li>
                        <li><p><a href="#"><i class="fa fa-facebook-square"></i></a></p></li>
                        <li><a href="#"><i class="fa fa-twitter-square"></i></a></li>
                        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa fa-youtube-square"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>   
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script type="text/javascript" src="src/angular/app.js"></script>
        <script>
            $(document).foundation();
        </script>
    </body>
</html>
